<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Lo De Jorgito</title>
    <link rel="shortcut icon" href="imagenes/imglogo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- barra de navegacion -->
    <header class="barra_navegacion">
        <nav class="navbar navbar-expand-lg barranav">
            <div class="container-fluid">
                <!-- inicio,ofertas,precios congelados y categorias a la derecha de la barra -->
                <div class="logo-izquierda">
                  <a class="navbar-brand imglogo" href="#"><img src="imagenes/imglogo" alt="" class="jorgelogo"></a>
                </div>
                <div class="items-derecha">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="inicio">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Precios Congelados</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Sobre Nosotros
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Como Empezamos</a></li>
                          <li><a class="dropdown-item" href="#">Sucursales</a></li>
                          <li><a class="dropdown-item" href="#">Contactanos</a></li>
                        </ul>
                      </li>
                    </ul>
                   </div>
                </div>
            </div>
          </nav>
    </header>

    <!-- carrusel -->
    <header class="carrusel">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active d-item">
            <img src="imagenes/imgcarrusel1" class="d-block w-100 d-img" >
            <div class="carousel-caption d-none d-md-block">
          </div>
          </div>
          <div class="carousel-item d-item">
            <img src="imagenes/imgcarrusel2" class="d-block w-100 d-img">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item d-item">
            <img src="imagenes/imgcarrusel3" class="d-block w-100 d-img" >
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <header class="categorias">
      <div class="container text-center">
        <h1>Categorías</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 productos-categorias">
          <div class="col-sm-3 almacen">
            <h4>Almacén</h4>
            <img src="https://maxico.com.ar/sitio/wp-content/uploads/2021/08/almacen-ok.png" alt="">
            <a href="">
              <button type="button" class="btn">Ver Más</button>
            </a>
          </div>
          <div class="col-sm-3 bebidas">
            <h4>Bebidas</h4>
            <img src="https://coca-colafemsa.com/wp-content/uploads/2019/12/reflejo_pag1.png" alt="">
            <a href="">
              <button type="button" class="btn">Ver Más</button>
            </a>
          </div>
          <div class="col-sm-3 frescos">
            <h4>Productos Frescos</h4>
            <img src="https://cdn.discordapp.com/attachments/1145772357735166002/1145897011183366214/foto_milk.png" alt="">
            <a href="">
              <button type="button" class="btn">Ver Más</button>
            </a>
          </div>
          <div class="col-sm-3 limpieza">
            <h4>Limpieza</h4>
            <img src="https://www.grupoalen.com/wp-content/uploads/2019/01/Grupo-AlEn-Productos-Centroamerica-Pinol-Cloralex-Ensueno.png" alt="">
            <a href="">
              <button type="button" class="btn">Ver Más</button>
            </a>
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
